<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
			<form class="form" action="" id="form">
				<div>
				<label for="first_name">First name</label>
				<input id="first_name" type="text" name="first_name">
				</div>
				<div>
				<label for="last_name">Last name</label>
				<input id="last_name" type="text" name="last_name">
				</div>
				<div>
				<label for="gender">Gender</label>
				<select name="gender" id="gender">
					<option value="na">Prefer not to say</option>
					<option value="non-binary">Non binary</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>
				</div>
				<div>
				<label for="bio">Bio</label>
				<textarea name="bio" id="bio"></textarea>
				</div>
				<div>
				<label for="avatar">Avatar</label>
				<input type="file" name="avatar" id="avatar">
				</div>
				<button type="submit">Submit</button>
			</form>

			<h2>Characters</h2>
			<ul id="characters" class="characters">

			</ul>
		</div>
    <script type="module" src="/assets/js/main.js"></script>
		<template id="character-template">
			<div class="character">
				<div>
					<img class="character__avatar">
				</div>
				<div class="character__content">
					<h3 class="character__name"></h3>
					<p class="character__bio"></p>
				</div>
				<div class="character__controls">
					<button class="character__edit" type="button">
						Edit
					</button>
					<button class="character__remove" type="button">
						Remove
					</button>
				</div>
			</div>
		</template>
  </body>
</html>
